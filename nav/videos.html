<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>IISER-K Campus Radio</title>
    <!-- Logo -->
    <link rel="icon" href="/radio-iiserk/logo.svg" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@300&display=swap"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="/radio-iiserk/css/mdb.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
    .swiper-slide img{
        vertical-align: middle;
        width: 100%;
    }
    </style>
    <link rel="stylesheet" href="/radio-iiserk/css/style.css" />
   <!--Scripts -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script type="text/javascript" src="/radio-iiserk/js/videos.js"></script>
  </head>
  <body style="background-image: url(/radio-iiserk/images/bg3.jpg); background-size:cover; background-repeat: no-repeat; background-attachment:fixed;">
<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-style fixed-top" >
    <div class="container-fluid">
        <a href="#" class="navbar-brand ms-0">
            <img src="/radio-iiserk/logo.svg" alt="" class="logo">
        </a>
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarLinks"
        aria-controls="navbarLinks"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarLinks">
        <ul class="navbar-nav ms-auto me-lg-5 mb-lg-0 fs-5 fw-bold">
          <li class="nav-item mx-2">
            <a class="nav-link" href="/radio-iiserk/index.html">HOME</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link active" aria-current="page" href="#">VIDEOS & PODCAST</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="/radio-iiserk/nav/news.html">NEWSLETTER</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="/radio-iiserk/nav/about.html">ABOUT</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="/radio-iiserk/nav/team.html">TEAM</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="/radio-iiserk/nav/contact.html">CONTACT US</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->
</header>
<main style="font-family: 'Montserrat', sans-serif;">
    <div class="allContainer">
      <div class="evePodContainer">
        <!-- Events List -->
        <div class="eventContainer ps-0 ps-md-2 ps-lg-0 pe-0 pe-lg-2 pt-4 pt-md-0">
            <div class="swiper-container eventSwiper rounded-5">
                <div class="swiper-wrapper" id="eventSwiper-wrapper"></div>
                <div class="swiper-pagination"></div>
            </div>
            <h4 class="h4 text-white text-center pt-3">
                Events
            </h4>
            <div class="list-group list-group-flush overflow-auto mt-3 rounded-4 customList" id="eventListContainer"></div>
        </div>
        <!-- Podcast List -->
        <div class="podcastContainer ps-0 ps-md-2 ps-lg-0 pe-0 pe-lg-2  pt-4 pt-lg-0">
            <div class="swiper-container podcastSwiper rounded-5">
                <div class="swiper-wrapper" id="podcastSwiper-wrapper"></div>
                <div class="swiper-pagination"></div>
            </div>
            <h4 class="h4 text-white text-center pt-3">
                Podcasts
            </h4>
            <div class="list-group list-group-flush overflow-auto mt-3 rounded-4 customList" id="podcastListContainer"></div>
        </div>
      </div>
      <!-- Current Video/Podcast to be Played, default to Latest -->
      <div class="playerContainer">
        <div class="glass-card py-3 px-2 text-white sizedPlayer" >
          <h4 id="currentTitle" style="font-size:medium; font-weight: bold;"></h4>
          <!-- video Embed -->
          <div class="yt-embed glass-card">
            <iframe class="rounded-3" id="currentEmbed" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <!-- video Description -->
          <div class="my-3 mx-1 px-2  py-2 customListItem rounded-5">
            <p id="currentDescription" class="fw-light fst-italic"></p>
          </div>
        </div>
      </div>
    </div>
</main>
    <!-- MDB -->
    <script type="text/javascript" src="/radio-iiserk/js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
